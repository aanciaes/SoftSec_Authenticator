<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create User</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="span12">
				<form class="form-horizontal" id="login"
					action='https://localhost:8443/SoftSec_Authenticator/createUser'
					method="POST">
					<h1>Sign up</h1>
					<p>
						<label for="firstnamesignup" class="fname" data-icon="u">Insert
							Username:</label> <input id="firstnamesignup" name="firstnamesignup"
							required="required" type="text" placeholder="Username" />
					</p>

					<p>
						<label for="passwordsignup" class="fname" data-icon="u">Insert
							Password:</label> <input id="passwordsignup" name="passwordsignup"
							required="required" type="password" placeholder="Password" />
					</p>

					<p>
						<label for="passwordsignup_confirm" class="fname" data-icon="u">Confirm
							Password:</label> <input id="passwordsignup_confirm" name="passwordsignup_confirm"
							required="required" type="password" placeholder="Confirm Password" />
					</p>
					<div class="control-group">
							<!-- Button -->
							<div class="controls">
								<button class="btn btn-success">Create</button>
							</div>
						</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
