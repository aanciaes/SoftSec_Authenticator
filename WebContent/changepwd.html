<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Change Password</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="span12">
				<form class="form-horizontal" id="login"
					action='https://localhost:8443/SoftSec_Authenticator/changepwd'
					method="POST">
					<h1>Change Password</h1>
					
					<p>
						<label for="passwordsignup" class="fname" data-icon="u">Insert New
							Password:</label> <input id="password1" name="password1"
							required="required" type="password" placeholder="new Password" />
					</p>

					<p>
						<label for="passwordsignup_confirm" class="fname" data-icon="u">Insert New
							Password Again:</label> <input id="password2" name="password2"
							required="required" type="password" placeholder="new Password" />
					</p>
					<div class="control-group">
							<!-- Button -->
							<div class="controls">
								<button class="btn btn-success">Change it, dammit</button>
							</div>
						</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
